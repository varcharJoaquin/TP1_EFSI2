<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Registro</h2>
        <form id="registroForm">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre completo">
                <span class="error" id="nombreError"></span>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Introduce tu email">
                <span class="error" id="emailError"></span>
            </div>
            
            <div class="form-group">
                <label for="password">Contrase単a</label>
                <input type="password" id="password" name="password" placeholder="Introduce tu contrase単a">
                <span class="error" id="passwordError"></span>
            </div>
            
            <div class="form-group">
                <label for="confirmarPassword">Confirmar Contrase単a</label>
                <input type="password" id="confirmarPassword" name="confirmarPassword" placeholder="Confirma tu contrase単a">
                <span class="error" id="confirmarPasswordError"></span>
            </div>
            
            <button type="submit" id="submitBtn">Registrarse</button>
        </form>
        <div id="mensajeExito" class="confirmation"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
